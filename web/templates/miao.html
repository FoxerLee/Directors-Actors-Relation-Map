<!DOCTYPE html>
<meta charset="utf-8">

<body>

<svg width="960" height="600"></svg>

</body>
<style>

    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }

</style>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>



    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function(d) { return d.id; }))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));


   var graph = {"nodes": [{"id": "James Flavin", "group": 1}, {"id": "John T. Coyle", "group": 2}, {"id": "Harry Lachman", "group": 2}, {"id": "James Dunn", "group": 3}, {"id": "Shirley Temple", "group": 3}, {"id": "Lawrence Dobkin", "group": 3}, {"id": "Robert Wilson", "group": 3}], "links": [{"source": "James Flavin", "target": "Harry Lachman", "value": 1}, {"source": "James Flavin", "target": "John T. Coyle", "value": 2}, {"source": "John T. Coyle", "target": "Robert Wilson", "value": 9}, {"source": "John T. Coyle", "target": "Lawrence Dobkin", "value": 10}, {"source": "Harry Lachman", "target": "Shirley Temple", "value": 4}, {"source": "Harry Lachman", "target": "James Dunn", "value": 5}, {"source": "James Dunn", "target": "Harry Lachman", "value": 5}, {"source": "James Dunn", "target": "David Butler", "value": 6}, {"source": "Shirley Temple", "target": "William A. Seiter", "value": 30}, {"source": "Shirley Temple", "target": "", "value": 46}, {"source": "Shirley Temple", "target": "Shirley Temple", "value": 1}, {"source": "Lawrence Dobkin", "target": "Elmo Williams", "value": 1}, {"source": "Lawrence Dobkin", "target": "John T. Coyle", "value": 10}, {"source": "Lawrence Dobkin", "target": "Don Knotts", "value": 2}, {"source": "Lawrence Dobkin", "target": "Howard McNear", "value": 3}, {"source": "Robert Wilson", "target": "Luis B. Carranco", "value": 1}, {"source": "Robert Wilson", "target": "John T. Coyle", "value": 9}, {"source": "Robert Wilson", "target": "Pierette Alarie", "value": 1}, {"source": "Robert Wilson", "target": "Georg Nigl", "value": 2}]}
   var link = svg.append("g")
       .attr("class", "links")
       .selectAll("line")
       .data(graph.links)
       .enter().append("line")
       .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

   var node = svg.append("g")
       .attr("class", "nodes")
       .selectAll("circle")
       .data(graph.nodes)
       .enter().append("circle")
       .attr("r", 5)
       .attr("fill", function(d) { return color(d.group); })
       .call(d3.drag()
           .on("start", dragstarted)
           .on("drag", dragged)
           .on("end", dragended));

   node.append("title")
       .text(function(d) { return d.id; });

   simulation
       .nodes(graph.nodes)
       .on("tick", ticked);

   simulation.force("link")
       .links(graph.links);

   function ticked() {
       link
           .attr("x1", function(d) { return d.source.x; })
           .attr("y1", function(d) { return d.source.y; })
           .attr("x2", function(d) { return d.target.x; })
           .attr("y2", function(d) { return d.target.y; });

       node
           .attr("cx", function(d) { return d.x; })
           .attr("cy", function(d) { return d.y; });
   }


    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }



</script>
